<!DOCTYPE html>
<html data-ng-app="sharePlugin">

<head lang="en">
    <title>Share Plugin</title>
    <meta charset="UTF-8">

    <!-- CSS -->
    <link rel="stylesheet" href="../../../scripts/owlCarousel/owlCarousel.css" />
    <link rel="stylesheet" href="../../../styles/helper.css" />
    <link rel="stylesheet" href="../../../styles/siteIcons.css" />

    <!-- JS -->
    <!-- build:bundleWidgetBFMinJS -->
    <script src="../../../scripts/angular/angular.min.js"></script>
    <script src="../../../scripts/jquery/jquery-1.11.2.min.js"></script>
    <script src="../../../scripts/smartcrop.js"></script>
    <script src="../../../scripts/buildfire.js"></script>
    <script src="../../../scripts/owlCarousel/owlCarousel.js"></script>
    <script src="../../../scripts/buildfire/components/carousel/carousel.js"></script>
    <script src="../../../scripts/buildfire/components/pluginInstance/sortableList.js"></script>
    <!-- endbuild -->
    
    <script src="../js/shared.js"></script>
    
    <!-- build:bundleSharedJSFiles -->
    <script src="./js/shared/strings.js" defer></script>
    <script src="./js/shared/stringsConfig.js" defer></script>
    <!-- endbuild -->

    <script src="./js/app.js" defer></script>

</head>

<body ng-controller="sharePluginCtrl" data-ng-cloak>
    <div class="holder padding-zero">
        <div class="share-plugin">
            <div class="share-banner clearfix" data-ng-show="data.content.carouselImages.length">
                <img src="../../../styles/media/holder-16x9.gif" ng-if="!carouselFlags.canShowCarousel"
                    style="position: absolute; width: 100%;" />
                <div id="carousel" class="plugin-slider text-center" load-carousel="{{carouselFlags.carouselHasLoaded}}"
                    data-ng-show="carouselFlags.canShowCarousel"></div>
            </div>
            <div class="text-center padded padding-bottom-zero clearfix">
                <p id="shareText">Scanto share with QR Code.</p>
                <div class="qr-holder margin-top-ten" style="max-width:190px; margin:0 auto;">
                    <img ng-src="{{qrCodeUrl}}" />
                    <div class="margin-top-fifteen">
                        <a class="btn btn-primary stretch" disabled="disabled" data-ng-click="share();"
                            data-ng-disabled="disableShare" id="shareBtn">Share the App Via...</a>
                    </div>
                </div>
                <div class="content margin-top-fifteen text-left" data-ng-bind-html="data.content.contentBody"></div>
            </div>
        </div>
    </div>
</body>

</html>
